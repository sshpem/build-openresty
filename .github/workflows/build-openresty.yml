name: Build Modified OpenResty (Ubuntu 24.04 arm64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    container:
      image: ubuntu:24.04
      options: --platform=linux/arm64 --memory=4g --privileged  # 增加特权模式

    steps:
      - name: Install build dependencies
        run: |
          sudo apt update  # 使用sudo提升权限
          sudo DEBIAN_FRONTEND=noninteractive apt install -y \
            build-essential \
            wget \
            ca-certificates \
            libpcre3-dev \
            zlib1g-dev \
            libssl-dev \
            perl \
            git

      - name: Clone the modified OpenResty repository
        run: |
          git clone https://github.com/stayfocus/openresty.git
          cd openresty
          git checkout main  # 或者使用你需要的分支

      - name: Build OpenResty
        run: |
          cd openresty
          ./configure \
            --prefix=/usr/local/openresty \
            --with-http_ssl_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-stream_lua_module
          make -j$(nproc)
          sudo make install

      - name: Verify resty.core
        run: |
          /usr/local/openresty/bin/resty -e "require 'resty.core'; print('resty.core OK')"
